<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drop Box with cache</title>
    <link rel="stylesheet" href="syle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload='myFunction()'>


    <div class='container'>
        <h1>I am a box that you can drop stuff into</h1>
        <p>Click below to submit a file.</p>

        <form action='/files' method='post' enctype="multipart/form-data">
            <label>upload</label>
            <input type='file' name='upload' multiple size='50' class="input" onchange="myFunction()">
            <input type='submit' value='submit' class="input">
            <!-- <input type='file' name='download' id='myFile2' multiple size='50' onclick="myFunction2()"> -->
        </form>
        <p><strong>Tip:</strong> Please select one file at a time. </p>

        <p id='fileInformation'>
        </p>

        <p id='files'></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <!--This is just fancy script so that the file information is placed on the html page when you select the files.-->
    <script>
        function myFunction() {
            let x = document.getElementById('myFile');
            let txt = '';

            if ('files' in x) {
                if (x.files.length == 0) {
                    txt = 'Select one or more files.';
                } else {
                    for (var i = 0; i < x.files.length; i++) {
                        txt += "<br><strong>" + (i + 1) + ". file</strong><br>";
                        var file = x.files[i];
                        if ('name' in file) {
                            txt += 'name: ' + file.name + '<br>';
                        }
                        if ('size' in file) {
                            txt += 'size: ' + file.size + ' bytes <br>';
                        }
                    }
                }
            } else {
                if (x.value == '') {
                    txt += 'Select one or more files.';
                } else {
                    txt += "The files property is not supported by your browser!";
                    txt += "<br>The path of the selected file: " + x.value;
                }
            }
            document.getElementById('fileInformation').innerHTML = txt;
        }
    </script>
    <script type='text/javascript'>
    </script>



</body>

</html>
